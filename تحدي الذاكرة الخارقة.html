    <link rel="manifest" href="data:application/json,{'name':'ÿ™ÿ≠ÿØŸä ÿßŸÑÿ∞ÿßŸÉÿ±ÿ© ÿßŸÑÿÆÿßÿ±ŸÇÿ©','short_name':'ÿßŸÑÿ∞ÿßŸÉÿ±ÿ©','start_url':'/','display':'standalone','background_color':'#4361ee','theme_color':'#3a0ca3'}">
    <style>
        :root {
            --primary-color: #4361ee;

            --accent-color: #f72585;

        body {

        .game-container {

        }

        .logo {

        }

        h1 {

        h1::after {

        }

        .game-controls {
            margin: 20px 0;

        select, button {

            font-weight: 600;
        }

        select {
            background-color: white;
            border: 1px solid #ddd;
            min-width: 120px;
        }

        button {
            background: var(--primary-color);
            color: white;
        }

        button:active {
            transform: scale(0.95);
        }

        #start-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        #stop-btn {
            background: linear-gradient(135deg, var(--stop-color), #c1121f);
            display: none;
        }

        .game-board {
            display: grid;
            grid-gap: 8px;
            justify-content: center;
            margin: 20px auto;
            perspective: 1000px;
        }

        .card {
            width: 18vw;
            height: 18vw;
            max-width: 80px;
            max-height: 80px;
            background: linear-gradient(135deg, var(--card-bg), var(--primary-color));
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 7vw;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            position: relative;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .card.flipped {
            background: linear-gradient(135deg, var(--card-flipped), #b5179e);
            transform: rotateY(180deg);
        }

        .card.matched {
            background: linear-gradient(135deg, var(--card-matched), #4895ef);
            transform: rotateY(180deg);
            opacity: 0.8;
            cursor: default;
        }

        .game-info {
            display: flex;

            margin: 20px 0;

        .game-info div {

        }

        .game-info span {

        }

        .message {

            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            display: none;

        }

        .success {
            background: linear-gradient(45deg, var(--success-color), #4895ef);
            color: white;
        }

        .high-scores {
            margin: 20px auto;
            padding: 15px;
            background: rgba(255,255,255,0.8);
            border-radius: 10px;
            max-width: 90%;
        }

        #high-scores-list {
            padding: 0;
            list-style: none;
        }

        #high-scores-list li {
            padding: 8px 0;
            border-bottom: 1px dashed #ddd;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (min-width: 600px) {
            .card {
                width: 80px;
                height: 80px;
                font-size: 28px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="logo">ÿ™ÿ≠ÿØŸä ÿßŸÑÿ∞ÿßŸÉÿ±ÿ©</div>
        <h1>ÿ™ÿ≠ÿØŸä ÿßŸÑÿ∞ÿßŸÉÿ±ÿ© ÿßŸÑÿÆÿßÿ±ŸÇÿ©</h1>
        
        <div class="game-controls">
            <select id="difficulty">
                <option value="easy">ÿ≥ŸáŸÑ (4√ó4)</option>
                <option value="medium">ŸÖÿ™Ÿàÿ≥ÿ∑ (4√ó5)</option>
                <option value="hard">ÿµÿπÿ® (5√ó6)</option>
            </select>
            
            <button id="start-btn">ÿ®ÿØÿ° ÿßŸÑŸÑÿπÿ®ÿ©</button>
            <button id="stop-btn">ÿ•ŸäŸÇÿßŸÅ ÿßŸÑŸÑÿπÿ®</button>
        </div>
        
        <div class="game-info">
            <div>ÿßŸÑŸàŸÇÿ™: <span id="time">00:00</span></div>
            <div>ÿßŸÑŸÜŸÇÿßÿ∑: <span id="score">0</span></div>
            <div>ÿ£ÿπŸÑŸâ ŸÜÿ™Ÿäÿ¨ÿ©: <span id="high-score">0</span></div>
        </div>
        
        <div id="game-board" class="game-board"></div>
        
        <div id="message" class="message"></div>
        
        <div class="high-scores">
            <h3>ÿ£ÿπŸÑŸâ ÿßŸÑÿØÿ±ÿ¨ÿßÿ™</h3>
            <ol id="high-scores-list"></ol>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ÿπŸÜÿßÿµÿ± DOM
            const gameBoard = document.getElementById('game-board');
            const startBtn = document.getElementById('start-btn');
            const stopBtn = document.getElementById('stop-btn');
            const difficultySelect = document.getElementById('difficulty');
            const timeDisplay = document.getElementById('time');
            const scoreDisplay = document.getElementById('score');
            const highScoreDisplay = document.getElementById('high-score');
            const messageDisplay = document.getElementById('message');
            const highScoresList = document.getElementById('high-scores-list');
            
            // ŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™ ÿßŸÑŸÑÿπÿ®ÿ©
            let cards = [];
            let flippedCards = [];
            let matchedPairs = 0;
            let score = 0;
            let timer = null;
            let seconds = 0;
            let gameStarted = false;
            let lockBoard = false;
            
            // ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
            const themes = {
                animals: ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº'],
                fruits: ['üçé', 'üçê', 'üçä', 'üçã', 'üçå', 'üçâ', 'üçá', 'üçì'],
                emoji: ['üòÄ', 'üòé', 'üòç', 'ü§©', 'üòú', 'ü§™', 'üòá', 'üòã']
            };
            
            // ÿ™ÿ≠ŸÖŸäŸÑ ÿ£ÿπŸÑŸâ ŸÜÿ™Ÿäÿ¨ÿ©
            if(localStorage.getItem('highScore')) {
                highScoreDisplay.textContent = localStorage.getItem('highScore');
            }
            
            // ÿ™ÿ≠ŸÖŸäŸÑ ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÜÿ™ÿßÿ¶ÿ¨
            function loadHighScores() {
                const scores = JSON.parse(localStorage.getItem('memoryGameScores')) || [];
                highScoresList.innerHTML = '';
                
                scores.sort((a, b) => b - a).slice(0, 5).forEach((score, index) => {
                    const li = document.createElement('li');
                    li.textContent = `${index + 1}. ${score} ŸÜŸÇÿ∑ÿ©`;
                    highScoresList.appendChild(li);
                });
            }
            
            // ÿ≠ŸÅÿ∏ ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ©
            function saveScore(score) {
                // ÿ£ÿπŸÑŸâ ŸÜÿ™Ÿäÿ¨ÿ©
                const currentHighScore = parseInt(localStorage.getItem('highScore')) || 0;
                if(score > currentHighScore) {
                    localStorage.setItem('highScore', score);
                    highScoreDisplay.textContent = score;
                }
                
                // ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÜÿ™ÿßÿ¶ÿ¨
                const scores = JSON.parse(localStorage.getItem('memoryGameScores')) || [];
                scores.push(score);
                localStorage.setItem('memoryGameScores', JSON.stringify(scores));
                loadHighScores();
            }
            
            // ÿ®ÿØÿ° ÿßŸÑŸÑÿπÿ®ÿ©
            function startGame() {
                gameBoard.innerHTML = '';
                flippedCards = [];
                matchedPairs = 0;
                score = 0;
                seconds = 0;
                gameStarted = true;
                lockBoard = false;
                
                updateDisplay();
                
                if(timer) clearInterval(timer);
                timer = setInterval(updateTimer, 1000);
                
                let pairs;
                switch(difficultySelect.value) {
                    case 'easy': pairs = 8; break;
                    case 'medium': pairs = 10; break;
                    case 'hard': pairs = 15; break;
                }
                
                // ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿ®ÿ∑ÿßŸÇÿßÿ™
                const selectedTheme = themes['animals'];
                const selectedItems = selectedTheme.slice(0, pairs);
                cards = [...selectedItems, ...selectedItems];
                shuffleArray(cards);
                
                // ÿ™ÿ≠ÿØŸäÿØ ÿπÿØÿØ ÿßŸÑÿ£ÿπŸÖÿØÿ© ÿ≠ÿ≥ÿ® ÿßŸÑÿµÿπŸàÿ®ÿ©
                const columns = difficultySelect.value === 'hard' ? 6 : 
                                difficultySelect.value === 'medium' ? 5 : 4;
                gameBoard.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
                
                // ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑÿ®ÿ∑ÿßŸÇÿßÿ™ ÿ•ŸÑŸâ ÿßŸÑŸÑŸàÿ≠ÿ©
                cards.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.value = item;
                    card.addEventListener('click', flipCard);
                    gameBoard.appendChild(card);
                });
                
                // ÿπÿ±ÿ∂ ÿßŸÑÿ®ÿ∑ÿßŸÇÿßÿ™ ŸÖÿ§ŸÇÿ™Ÿãÿß ŸÅŸä ÿßŸÑÿ®ÿØÿßŸäÿ©
                setTimeout(() => {
                    document.querySelectorAll('.card').forEach(card => {
                        card.textContent = card.dataset.value;
                        card.classList.add('flipped');
                    });
                    
                    setTimeout(() => {
                        document.querySelectorAll('.card').forEach(card => {
                            card.textContent = '';
                            card.classList.remove('flipped');
                        });
                    }, 2000);
                }, 500);
                
                startBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';
                messageDisplay.style.display = 'none';
            }
            
            // ŸÇŸÑÿ® ÿßŸÑÿ®ÿ∑ÿßŸÇÿ©
            function flipCard() {
                if(!gameStarted || lockBoard) return;
                if(this === flippedCards[0]) return;
                
                if(this.classList.contains('flipped') || this.classList.contains('matched')) {
                    return;
                }
                
                this.textContent = this.dataset.value;
                this.classList.add('flipped');
                flippedCards.push(this);
                
                if(flippedCards.length === 2) {
                    lockBoard = true;
                    
                    if(flippedCards[0].dataset.value === flippedCards[1].dataset.value) {
                        matchedPairs++;
                        score += 50;
                        scoreDisplay.textContent = score;
                        
                        flippedCards.forEach(card => {
                            card.classList.add('matched');
                            card.classList.remove('flipped');
                        });
                        
                        flippedCards = [];
                        lockBoard = false;
                        
                        if(matchedPairs === cards.length / 2) {
                            clearInterval(timer);
                            saveScore(score);
                            messageDisplay.textContent = `ÿ™ŸáÿßŸÜŸäŸÜÿß! ŸÑŸÇÿØ ŸÅÿ≤ÿ™ ÿ®ŸÄ ${score} ŸÜŸÇÿ∑ÿ©!`;
                            messageDisplay.className = 'message success';
                            messageDisplay.style.display = 'block';
                            startBtn.style.display = 'inline-block';
                            stopBtn.style.display = 'none';
                        }
                    } else {
                        setTimeout(() => {
                            flippedCards.forEach(card => {
                                card.textContent = '';
                                card.classList.remove('flipped');
                            });
                            flippedCards = [];
                            lockBoard = false;
                        }, 1000);
                    }
                }
            }
            
            // ÿ•ŸäŸÇÿßŸÅ ÿßŸÑŸÑÿπÿ®ÿ©
            function stopGame() {
                gameStarted = false;
                clearInterval(timer);
                
                document.querySelectorAll('.card').forEach(card => {
                    card.textContent = '';
                    card.classList.remove('flipped', 'matched');
                });
                
                messageDisplay.textContent = 'ÿ™ŸÖ ÿ•ŸäŸÇÿßŸÅ ÿßŸÑŸÑÿπÿ®ÿ©';
                messageDisplay.className = 'message info';
                messageDisplay.style.display = 'block';
                
                startBtn.style.display = 'inline-block';
                stopBtn.style.display = 'none';
            }
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖÿ§ŸÇÿ™
            function updateTimer() {
                seconds++;
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            }
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿπÿ±ÿ∂
            function updateDisplay() {
                scoreDisplay.textContent = score;
                timeDisplay.textContent = '00:00';
            }
            
            // ÿÆŸÑÿ∑ ÿßŸÑÿ®ÿ∑ÿßŸÇÿßÿ™
            function shuffleArray(array) {
                for(let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // ÿßŸÑÿ£ÿ≠ÿØÿßÿ´
            startBtn.addEventListener('click', startGame);
            stopBtn.addEventListener('click', stopGame);
            
            // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÜÿ™ÿßÿ¶ÿ¨ ÿπŸÜÿØ ÿßŸÑÿ®ÿØÿ°
            loadHighScores();
            
            // ÿ•ŸÖŸÉÿßŸÜŸäÿ© ÿ™ÿ´ÿ®Ÿäÿ™ ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                const installButton = document.createElement('button');
                installButton.textContent = 'ÿ™ÿ´ÿ®Ÿäÿ™ ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ';
                installButton.style.cssText = 'padding:8px 15px;background:var(--accent-color);color:white;border:none;border-radius:5px;margin:10px;font-size:14px;';
                installButton.addEventListener('click', () => e.prompt());
                document.querySelector('.game-container').appendChild(installButton);
            });
        });
    </script>
</body>
